<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>개선사항</title>
</head>
<body>
    <div>
        <h2>개선 사항</h2>
        <p></p>
        <ul class="img-ul">

        </ul>
        <h1>
            안녕하세요.ㅈㄷㄹ

            반갑습니다.
        </h1>
    </div>
</body>
<script>
    fetch("https://picsum.photos/v2/list")
    .then(res => res.json())
    .then((data)=> {
        const img_ul = document.querySelector(".img-ul");
        let append_html = "";
        console.log(data)
        data.forEach((el)=>{
                append_html += `<li><img src="${el.download_url}" width="100" height="70"></li>`;
        })
        img_ul.innerHTML = append_html
    });



</script>
</html>
